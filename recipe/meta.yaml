{% set name = "strictyaml" %}
{% set version = "1.0.5" %}
{% set sha256 = "aad8d90c4d300c5bfa7678b9680ce456406319859c7279e98110548b596b5ae7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - ruamel.yaml >=0.14.2
    - python-dateutil >=2.6.0

test:
  imports:
    - strictyaml

about:
  home: http://hitchdev.com/strictyaml/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Type-safe YAML parser and validator.'
  dev_url: https://github.com/crdoconnor/strictyaml

extra:
  recipe-maintainers:
    - mcs07
