{% set name = "strictyaml" %}
{% set version = "0.15.2" %}
{% set sha256 = "11df9cb518bda00b14058d2b9d1a0e13e6c56b79beb5ae5388c667f0bf814bc7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - ruamel.yaml >=0.14.2
    - python-dateutil >=2.6.0

test:
  imports:
    - strictyaml

about:
  home: http://hitchdev.com/strictyaml/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Type-safe YAML parser and validator.'
  dev_url: https://github.com/crdoconnor/strictyaml

extra:
  recipe-maintainers:
    - mcs07
